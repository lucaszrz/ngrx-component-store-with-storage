<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Movies Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="movieStore.movies$ | async as movies">
    <ion-list-header>Movies List</ion-list-header>

    <ion-item *ngFor="let movie of movies">
      <ion-text> {{ movie.name }} </ion-text>

      <ion-button (click)="setMovieToUpdate(movie)">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>

      <ion-button (click)="deleteMovie(movie.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" id="open-modal">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()"> Cancel </ion-button>
          </ion-buttons>

          <ion-title>Movies register</ion-title>

          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">
              Confirm
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Enter the name of the movie"
            labelPlacement="stacked"
            type="text"
            placeholder="Movie name"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
